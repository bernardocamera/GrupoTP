    <main>
        <h2>ViArgentinos te acompaña en tu ruta</h2>
       
        <div class="TituloDestino">Formulario de contacto con nustro staff</div> 
        
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>

                <!--Nombre-->
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>

                <!--Apellido-->
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>

                <!--DNI-->
                <label for="dni">DNI: </label>
                <input type="number" size="10" maxlength="10">

                <!--Acompaniantes-->
                <label for="hijos">Nro. de Acompañantes</label>
                <input type="number" min="0" max="5" name="acompaniantes">

                <!--Mail-->
                <label for="mail"></label>
                <input type="email">

                <!-- Fecha de Nacimiento -->
                <label for="">Fecha de Nacimiento: </label>
                <input type="date" min="2018-01-01" max="2023-01-01">

                <!-- Adjuntar imagen -->
                <label for="foto">Adjuntar archivo: </label>
                <input type="file">

            </fieldset>

            <br><br>
            
            <!-- Comentarios -->

            <label for="comentarios">Deje aquí sus comentarios: </label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>

            <!-- Botones -->

            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Borrar">

            <br>
        </form>
